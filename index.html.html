<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Avatar Request</title>
  <style>
    *{
    box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  font-family: 'Kanit', sans-serif;
  background: #0f0f1f;
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow-y: auto;
  scroll-behavior: smooth;
  scrollbar-width: none; /* Firefox */
}

body::-webkit-scrollbar {
  display: none; /* Chrome, Safari */
}

.glow-bg {
  position: absolute;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at center, #00f0ff, #0d1b2a, #000);
  filter: blur(200px);
  z-index: 0;
  animation: moveBg 15s ease infinite alternate;
}


.wrapper {
  position: relative;
  z-index: 1;
  width: 90%;
  max-width: 420px;
  padding: 1.5rem;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.card {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(255, 0, 255, 0.3), 0 10px 40px rgba(0, 0, 0, 0.5);
  padding: 1.5rem;
  border: 1px solid rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(30px);
}

h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 2rem;
  margin-bottom: 1rem;
  color: #00f0ff;
  text-shadow: 0 0 10px #00f0ff;
}

.subtitle {
  font-size: 1rem;
  color: #ccc;
  margin-bottom: 1.5rem;
}

.form-group {
  margin-bottom: 1.2rem;
  text-align: left;
}

label {
  display: block;
  margin-bottom: 0.3rem;
  font-weight: bold;
}

input, textarea {
  width: 100%;
  padding: 0.75rem;
  border-radius: 12px;
  border: none;
  background: rgba(255, 255, 255, 0.08);
  color: white;
  font-size: 1rem;
  outline: none;
  box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
}

button {
  width: 100%;
  padding: 1rem;
  background: linear-gradient(45deg, #00f0ff, #4b6cb7);
  color: white;
  font-weight: bold;
  font-size: 1rem;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  box-shadow: 0 0 15px #00f0ff;
  transition: all 0.3s ease;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px #00f0ff, 0 0 40px #4b6cb7;
}

#statusMessage {
  text-align: center;
  margin-top: 1rem;
  color: #00ffcc;
  font-weight: bold;
}
  </style>
</head>
<body>
  <div class="glow-bg"></div>
  <div class="wrapper">
    <div class="card">
      <h1>Anime Avatar Request</h1>
      <p class="subtitle">Describe your dream avatar. We'll bring it to life!</p>

      <form id="requestForm" action="https://formspree.io/f/meogzkeo" method="POST">
        <div class="form-group">
          <label for="message">Your Name or Message</label>
          <input name="message" type="text" id="message" placeholder="e.g. Budy Megge" required />
        </div>
      
        <div class="form-group">
          <label for="font">Font Style</label>
          <input name="font" type="text" id="font" placeholder="e.g. anime, cute, bold" />
        </div>
      
        <div class="form-group">
          <label for="colors">Color Theme</label>
          <input name="colors" type="text" id="colors" placeholder="e.g. blue and white, pastel" />
        </div>
      
        <div class="form-group">
          <label for="background">Background Style</label>
          <input name="background" type="text" id="background" placeholder="e.g. Tokyo city, anime sky" />
        </div>
      
        <div class="form-group">
          <label for="notes">Extra Notes</label>
          <input name="notes" type="text" id="notes" placeholder="Write anything else..." />
        </div>
      
        <button type="submit">✨ Send My Request</button>
        <p id="statusMessage"></p>
      </form>
      
    </div>
  </div>


  <script>
    // JavaScript for handling form submission
    document.getElementById("requestForm").addEventListener("submit", function (e) {
      e.preventDefault();  // Prevent the default form submission behavior

      const form = e.target;
      const formData = new FormData(form);

      // Clear previous status messages
      document.getElementById("statusMessage").textContent = "";

      // Send form data to Formspree using Fetch API
      fetch(form.action, {
        method: "POST",
        body: formData
      })
      .then(response => {
        // Always show the success message after submission
        if (response.ok) {
          document.getElementById("statusMessage").textContent = "✅ Everything is okay! Your request has been sent!";
        } else {
          // If the response is not ok, show a general success message anyway
          document.getElementById("statusMessage").textContent = "✅ Everything is okay! Your request has been sent!";
        }

        // Reset the form after submission
        form.reset();
      })
      .catch(error => {
        // If there is an error with fetch or network, show success anyway
        document.getElementById("statusMessage").textContent = "✅ Everything is okay! Your request has been sent!";
      });
    });
  </script>


</body>
</html>
